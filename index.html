<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Pomodoro</title>
</head>
<body>
    <div class="main-container">
        <div class="nav">
            <div class="form-container">
                <form class="form" action="#" method="post">
                    <div class="form-section">
                        <label for="pom-duration">Pomodoro Duration</label>
                        <input type="text" name="pom-duration" id="pom-duration">
                    </div>
                    <div class="form-section">
                        <label for="pom-duration">Short Break Duration</label>
                        <input type="text" name="pom-duration" id="pom-duration">
                    </div>
                    <div class="form-section">
                        <label for="pom-duration">Long Break Duration</label>
                        <input type="text" name="pom-duration" id="pom-duration">
                    </div>
                </form>
            </div>
            <p class="title">pomotimer</p>
        </div>
        <div class="side-bar">
            <div class="block"></div>
            <div class="add-block">
                <!--
                    <div class="add-buttons">
                        <button type="button" class="add-short"></button>
                        <button type="button" class="add-pom"></button>
                        <button type="button" class="add-long"></button>
                    </div>
                -->
                <div class="add">
                    <p>+</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="center">
                <p class="timer">00:00</p>
                <button class="start">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
